<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora - JF</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>

    <div class="col-lg-8 mx-auto p-4 py-md-5">
        <header class="d-flex align-items-center pb-3 mb-5 border-bottom">
          <a href="javascript:void(0)" class="d-flex align-items-center text-dark text-decoration-none">
            <i class="bi bi-calculator me-2" style="font-size: 46px;"></i>
            <span class="fs-4">Calculadora básica – Jhonatan Facete</span>
          </a>
        </header>
      
        <main>
          

          <div class="row g-5">

            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-header bg-primary text-white">Funciones Flecha</div>
                    <div class="card-body">
                        <!-- Body -->
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Número #1</label>
                                <input type="number" class="form-control" id="numero1">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Número #2</label>
                                <input type="number" class="form-control" id="numero2">
                            </div>
                            <div class="col-md-4 text-center mb-3">
                                <label class="form-label"><b>RESULTADO</b></label>
                                <input type="number" class="form-control" id="resultado" disabled="true">
                            </div>

                            <div class="col-md-6 d-grid gap-2 mb-2">
                                <button type="button" class="btn btn-outline-primary" title="Sumar" onclick="calculadora(1)"><i class="bi bi-plus-circle-fill"></i> SUMAR</button>
                            </div>
                            <div class="col-md-6 d-grid gap-2 mb-2">
                                <button type="button" class="btn btn-outline-primary" title="Restar" onclick="calculadora(2)"><i class="bi bi-dash-circle-fill"></i> RESTAR</button>
                            </div>
                            <div class="col-md-6 d-grid gap-2 mb-2">
                                <button type="button" class="btn btn-outline-primary" title="Multiplicar" onclick="calculadora(3)"><i class="bi bi-x-circle-fill"></i> MULTIPLICAR</button>
                            </div>
                            <div class="col-md-6 d-grid gap-2 mb-2">
                                <button type="button" class="btn btn-outline-primary" title="Dividir" onclick="calculadora(4)"><i class="bi bi-slash-circle-fill"></i> DIVIDIR</button>
                            </div>
                            <div class="col-md-6 d-grid gap-2 mb-2">
                                <button type="button" class="btn btn-warning" title="Limpiar" onclick="limpiar()"><i class="bi bi-trash3"></i> LIMPIAR</button>
                            </div>
                        </div>
                        <!-- End Body -->
                    </div>
                </div>
            </div><!-- End Col -->
          </div><!-- End Row -->
        </main>
        <footer class="pt-5 my-5 text-muted border-top">
          Creado por el estudiante: Jhonatan Facete &middot; &copy; 2022
        </footer>
      </div>
      


    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script> 
    <script src="js/funciones.js"></script>
</body>
</html>
